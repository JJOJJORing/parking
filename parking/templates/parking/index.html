<button type="button" class="btn btn-info modal-button" data-toggle="modal" data-target="#exampleModalCenter">
  입차
</button>
<button type="button" class="btn btn-warning modal-button" data-toggle="modal" data-target="#exampleModalCenter2">
  출차
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">입차</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action='{% url "parking:car_in" %}' method="POST">{% csrf_token %}

                {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="입차" name="carin">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </form>
        {% if form.errors %}
        <span>{{ form.error }}</span>
        {% endif %}
      </div>
      <div class="modal-footer">


      </div>
    </div>
  </div>
</div>
