<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/css/index.css">

</head>

<body>


  <div class="container">

    <div id="modal-wrap">
      <div id="button-modal">
        <button type="button" class="btn btn-warning btn-lg modal-button" data-toggle="modal" data-target="#exampleModalCenter">
          입차
        </button>
        <button type="button" class="btn btn-danger btn-lg modal-button" data-toggle="modal" data-target="#exampleModalCenter2">
          출차
        </button>
        <button id="regi-btn" type="button" class="btn btn-primary btn-lg modal-button trans-btn" data-toggle="modal" data-target="#exampleModalCenter3">
            등록
        </button>
      </div>
    </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">입차</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action='{% url "parking:car_in" %}' method="POST">{% csrf_token %}

            {{ form_log.as_p }}

            <input type="submit" class="btn btn-primary" value="입차" name="carin">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </form>

          {% if form.errors %}
          <span>{{ form.error }}</span>
          {% endif %}
        </div>
        <div class="modal-footer">


        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenter2Title">출차</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'parking:calc' %}" method="POST">{% csrf_token %}
            {{ form_log.as_p }}
            <input type="submit" class="btn btn-primary" value="정산" name="calc">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </form>

          {% if form.errors %}
          <span>{{ form.error }}</span>
          {% endif %}
        </div>
        <div class="modal-footer">


        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter3Title"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenter3Title">등록</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action='{% url "parking:register" %}' method="POST">{% csrf_token %}

            {{ form_user.as_p }}
            {{ form_car.as_p }}

            <input type="submit" class="btn btn-primary" value="등록" name="register">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </form>

          {% if form.errors %}
          <span>{{ form.error }}</span>
          {% endif %}
        </div>
        <div class="modal-footer">


        </div>
      </div>
    </div>
  </div>










  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script>
    $('#id_car_number').attr('pattern', '^\\d{2,3}\\D\\d{4}$');
    $('#id_car_num').attr('pattern', '^\\d{2,3}\\D\\d{4}$');
    $('#id_phone').attr('pattern', '^01[016789]-\\d{3,4}-\\d{4}$');
    $('#id_ticket_num').attr('pattern', '^\\d{5}$');




  </script>
</body>

</html>
